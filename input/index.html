<!DOCTYPE html>
<html>
<head>
	<title>Input Style</title>
	<link href="input-style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<form>
		
		<label>TEXT INPUT</label>
		<input type="text" placeholder="Username or mail" />

		<label>PASSWORD INPUT</label>
		<input type="password" placeholder="*****" class="error" />
		
		<label>TEXTAREA</label>
		<textarea placeholder="Type and I will disappear ..."></textarea>
		
		<label>SELECT INPUT</label>
		<select>
			<option>SWEET</option>
			<option>CARAMELLE</option>
			<option>MARSHMALLOW</option>
		</select>
		
		<label>RADIO INPUT</label>
		<label class="notitle">
			<input type="radio" name="eat" />PASTA
		</label>
		<label class="notitle">
			<input type="radio" name="eat" />GNOCCHI
		</label>
		<label class="notitle">
			<input type="radio" name="eat" />TORTELLINI
		</label>

		<label>CHECKBOX INPUT</label>
		<label class="notitle">
			<input type="checkbox" name="drink" />Beer
		</label>
		<label class="notitle">
			<input type="checkbox" name="drink" />Vodka
		</label>
		<label class="notitle">
			<input type="checkbox" name="drink" />Tequila
		</label>

		<input type="submit" value="SUBMIT" />
	
	</form>

</body>
</html>
